<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Input fields styling */
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        /* Focus effect for input fields */
        input[type="number"]:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for button */
        button:hover {
            background-color: #0056b3;
        }

        /* Result display styling */
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Petrol Calculator</h1>
        <label for="costPerLiter">Cost of Petrol per Liter (€):</label>
        <input type="number" id="costPerLiter" value="1.72" step="0.01">

        <label for="litersPurchased">Number of Liters Purchased:</label>
        <input type="number" id="litersPurchased" value="0" step="0.01">

        <button onclick="calculateTotal()">Calculate Total Cost</button>

        <p class="result" id="result">Total Cost: €0.00</p>
    </div>

    <script>
        // Function to calculate the total cost of petrol
        function calculateTotal() {
            // Get the cost per liter and number of liters purchased
            const costPerLiter = parseFloat(document.getElementById('costPerLiter').value);
            const litersPurchased = parseFloat(document.getElementById('litersPurchased').value);

            // Calculate the total cost
            const totalCost = costPerLiter * litersPurchased;

            // Display the result
            document.getElementById('result').innerText = 'Total Cost: €' + totalCost.toFixed(2);
        }
    </script>

</body>
</html>
