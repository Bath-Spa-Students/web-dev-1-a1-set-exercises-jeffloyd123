<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Video container styling */
        .video-container {
            max-width: 80%;
            max-height: 80%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000; /* Optional: add a background color for better visibility */
            padding: 10px;
            border-radius: 8px;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            display: block;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls loop poster="poster.jpg">
            <source src="Motorcycle Cinematic Short Film.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
